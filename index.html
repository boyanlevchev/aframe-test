    <div class="sidePanel">
      <ul id="sidePanelList">
        <li><button id="cubeButton" >Cube</button></li>
        <li><button id="sphereButton" >Sphere</button></li>
        <li><button id="planeButton" >Plane/Square</button></li>
        <li><button id="lineButton" >Line</button></li>
      </ul>
    </div>

    <div class="sidePanelOptions">
       <form id="sidePanelFormInputs">
        <label for="height">Size X</label><br>
        <input type="text" id="height" name="height"><br>
        <label for="width">Size Y</label><br>
        <input type="text" id="width" name="width"><br>
        <label for="depth">Size Z</label><br>
        <input type="text" id="depth" name="depth"><br>
      </form>
    </div>

    <div id="embeddedScene">
      <a-scene id="aframeScene" background="color: #FAFAFA" embedded>
        <a-assets>
           <a-asset-item id="tree" src="assets/house_scene/scene.gltf">
         </a-assets>

         <!-- Using the asset management system. -->
         <a-gltf-model src="#tree"></a-gltf-model>
